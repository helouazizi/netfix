
{% extends 'main/base.html' %}

{% block title %}Company Registration | Netfix{% endblock %}

{% block content %}
<div class="register-page">
    <h2>Register Your Company</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li class="messagge-error">{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock %}
