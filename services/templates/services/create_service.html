{% extends 'main/base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'services/css/create_service.css' %}">
{% endblock %}

{% block content %}
<div class="services-container">
  <h2>Create New Service</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-create">Create</button>
  </form>
</div>
{% endblock %}
